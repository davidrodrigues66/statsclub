<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo_32.ico">

    <title>Stats Club</title>
    <style>
        /* Styling for the blue bar */
        .top-bar {
            background-color: #2134c4;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 36px;
            font-family: 'Bebas Neue', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow effect */
            z-index: 100; /* Set a higher z-index to keep the top bar above other elements */
            height: 50px;
        }

        .content {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        ul li img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            margin-left: 0;
        }

        ul li a {
            font-size: 24px;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Blue bar at the top of the page -->
    <div class="top-bar">
        <img src="logo_vector.png">
    </div>
    
    <div class="content">
        
        <ul>

            <li>

                <a href="Liga%20Portugal.html">Liga Portugal</a>
            </li>

            <li>
                <img src="logos/la_liga_logo.png" alt="La Liga Logo">
                <a href="La%20Liga.html">La Liga</a>
            </li>

            <li>

            </li>

                <img src="logos/bundesliga_logo.png" alt="Bundesliga Logo">
                <a href="Bundesliga.html">Bundesliga</a>
